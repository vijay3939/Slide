<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide bar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container">
        <h3>What Clients Say</h3>
        <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h5>

        <div class="card">
            <img src="./0.jpg" width="150" id="customer-img" class="img-card" alt="">
            <h4 id="customer-name">Customer Name</h4>
            <div class="review">

                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star-half"></i>
                </span>

            </div>
            

            <p id="customer-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea nostrum hic sint possimus
                quam inventore cumque qui quia a? Beatae.</p>

                <a href="#" class="btn prevBtn"><i class="fas fa-long-arrow-alt-left"></i></a>
                <a href="#" class="btn nextBtn"><i class="fas fa-long-arrow-alt-right"></i></a>

        </div>
    </div>





    <script src="./app.js"></script>
</body>

</html>
